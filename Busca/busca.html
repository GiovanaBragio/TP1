<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Busca</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>
  <link rel="stylesheet" href="busca.css">
  <body>
    <div class="Busca">
      <input id="input" type="text" name="" value="" placeholder="Pesquise um elemento...">
      <button id="butao" type="button" name="button"><img src="img/lupa.png" id="btnBusca" alt="Buscar"/></button>
    </div>
    <p id="output" class="escondido">Nehum item encontrado!</p>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="busca.js"></script>
  <!-- não remova a class="backdrop" porque ela está sendo usada para
         estilizar este elemento no CSS e usada também no JavaScript para ocultar
         o vídeo depois que ele acaba -->
    <aside class="backdrop">
      <video src="VINHETA.mp4" autoplay muted>
      </video>
    </aside>
    <script>
      let tempo = 2000;
      setTimeout(() => {
        document.querySelector('.backdrop').classList.add('desaparecido');
        document.querySelector('main').classList.remove('desaparecido');
      }, tempo);
      document.querySelector('#unmute').addEventListener('click', (e) => {
        document.querySelector('.backdrop video').muted = false;
        e.currentTarget.classList.add('desaparecido');
      });
    </script>
    <script type="text/javascript" src="boos.js"></script>
  </body>
</html>
